<!DOCTYPE html>
<html lang="en">

<head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Form lesson 2</title>
</head>

<body>
    <div class="container mt-5">
        <form>
            <h1>Board game tournament</h1>

            <div class="form-row">
                <div class="form-group col-12 col-md-4">
                    <label for="input_name">Name</label>
                    <br />
                    <input type="text" id="input_name" class="form_control" placeholder="王大明" />
                </div>
            </div>

            <div class="form-row">

                <div class="form-group col-12 col-md-4">
                    <label>Birthday</label>
                    <select id="sel_bdy" class="form-control">
                        <option value="1980">1980</option>option>
                        <option value="1981">1981</option>option>
                        <option value="1982">1982</option>option>
                        <option value="1983">1983</option>option>
                        <option value="1984">1984</option>option>
                        <option value="1985">1985</option>option>
                    </select>
                </div>

                <div class="form-group col-12 col-md-4">
                    <label>&nbsp;</label>
                    <select id="sel_bdy" class="form-control">
                        <option value="1">1</option>option>
                        <option value="2">2</option>option>
                        <option value="3">3</option>option>
                        <option value="4">4</option>option>
                        <option value="5">5</option>option>
                        <option value="6">6</option>option>
                        <option value="7">7</option>option>
                        <option value="8">8</option>option>
                        <option value="9">9</option>option>
                        <option value="10">10</option>option>
                        <option value="11">11</option>option>
                        <option value="12">12</option>option>
                    </select>
                </div>

                <div class="form-group col-12 col-md-4">
                    <label>&nbsp;</label>
                    <select id="sel_bdy" class="form-control">
                        <option value="1">1</option>option>
                        <option value="2">2</option>option>
                        <option value="3">3</option>option>
                        <option value="4">4</option>option>
                        <option value="5">5</option>option>
                        <option value="6">6</option>option>
                        <option value="7">7</option>option>
                        <option value="8">8</option>option>
                        <option value="9">9</option>option>
                        <option value="10">10</option>option>
                        <option value="11">11</option>option>
                        <option value="12">12</option>option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-12">
                    <label for="input_name">Gender</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio_gender" id="radio_gender_m" value="m"
                            checked />
                        <label class="form-check-label" for="radio_gender_m">M</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio_gender" id="radio_gender_f"
                            value="f" />
                        <label class="form-check-label" for="radio_gender_f">F</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-12">
                    <!-- <label for="input_name" class="d-block">參加項目</label> -->
                    <label for="input_name" class="d-block">參加項目</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="check_games" id="check_games_0" value="0">
                        <label class="form-check-label" for="check_games_0">
                            卡卡頌
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="check_games" id="check_games_1" value="1">
                        <label class="form-check-label" for="check_games_1">
                            三國殺
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-12 col-md-4">
                    <label>備註</label>
                    <textarea class="form-control" id="text_note" rows="3" placeholder="我想說"></textarea>
                </div>
            </div>

            <button>Send</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>

</html>
